<script>
    /* Código revisado e comentado em 22/11/21 por: Vinicius Oliveira*/



    // Criação de uma variavel de armazenamento local, essencial para o sistema de sessão
    var Armazenamento_local = localStorage;
    // Obtendo o valor da chave "logado" no armazenamento local. Que é atribuído como verdadeiro caso o usuário tenha feito login
    var logado = Armazenamento_local.getItem("logado");
    var admin = Armazenamento_local.getItem("admin");
    // Por mais que seja definido como "true", a variavel armazenada no armazenamento local é convertida pra string, sendo assim, é necessário fazer a conversão para valor booleano
    if (logado == "true") {
        logado = true;
    } else {
        logado = false;
    }


    // Caso o usuário esteja logado, ou seja, variavel logado = true, fazer uma requisição para pegar o nome do usuário
    if (logado) {
        //Faz aparecer a <li> escrita sair, com a função de deslogar o usuário, caso o usuário esteja logado.
        li_sair.style.display = "block";
        // Puxa do armazenamento local o ID do usuário que está logado, para assim fazer a requisição posteriormente
        var id_usuario = Number(Armazenamento_local.getItem("id"));
        // Criação do objeto que será enviado como corpo da requisição
        const dados = { id_usuario: id_usuario };
        // Requisição na rota "listar1usuario", método POST, informando que o corpo será enviado no formado JSON, e logo após transformando o objeto suposto em JSON
        fetch("/usuarios/listar1usuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(dados),
            // Caso a requisição dê certo .then()
        }).then(function (resposta) {
            // Com a reposta, redirecionar o botão 'login' para a tela de perfil e mudando o nome para o noem do usuário logado
            resposta.json().then(function (dados) {
                a_login.href = "perfil.html"
                a_login.innerHTML = dados[0].nomeUsuario[0].toUpperCase() + dados[0].nomeUsuario.substring(1);
            })
        })
            //  Caso a requisição dê errado, exibir no console o erro 
            .catch(function (erro) {
                console.log(erro);
            })
        /* Esse else faz parte do if(logado), isso significa que se logado = false, o usuário não está logado
        então, mostrar o <a> de login para ele e não exibir o de deslogar*/
    } else {
        a_login.innerHTML = "Login";
        a_login.href = "login.html"
        li_sair.style.display = "none";

    }

    // A função deslogar define a chave "logado" como falsa e deixa o id do usuário como nulo. Logo após redireciona o usuário para a tela inicial do site.
    function fnDeslogar() {
        Armazenamento_local.setItem("logado", false);
        Armazenamento_local.setItem("id", null);
        Armazenamento_local.setItem("admin", false);
        window.location = "index.html";
    }
</script>
