<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>S.I.G</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="post.html">Artigos</a></li>
                <li><a id="nav_login" href="login.html"></a></li>
                <li id="li_sair"><a onclick="fnDeslogar()">Sair</a></li>
            </ul>
        </div>
    </div>

    <div class="info">
        <div class="container">
            <div class="box">
            <h1>Bem vindo ao seu perfil, <span id="nome_usuario"></span></h1>
            <h2>Esses são seus dados:</h2>
            </div>
            <div class="box">
            <div id="dados_usuario"></div>
            </div>

            <div class="box">
            <button onclick="mostrarFormulario()">Atualizar dados</button>
            <div id="formulario">
                <input name="id" type="text" id="input_id">
                <input name="nome" type="text" placeholder="Nome" id="input_nome">
                <input name="sobrenome" type="text" placeholder="Sobrenome" id="input_sobrenome">
                <input name="email" type="text" style="display: none;" placeholder="email" id="input_email">
                <input name="telefone" id="input_telefone"  type="text" placeholder="telefone: (ddd) 96635-4166"
                    maxlength="10" onkeyup="fnTelefone()">
                <button onclick="atualizar()">Atualizar dados</button>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
<script src="verificar_email.js"></script>
<script>



    // Criação de uma variavel de armazenamento local, essencial para o sistema de sessão
    var Armazenamento_local= window.localStorage;

    var id_usuario = Armazenamento_local.getItem('id');
    var logado = Armazenamento_local.getItem('logado');



    if (logado == "false") {
        window.location = "index.html";
    } else {
        // Requisitando as informações do usuário e colocando nas inputs
        const data = { id_usuario: id_usuario };
        fetch("/usuarios/listar1usuario", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        }).
            then(function (resposta) {
                // Com a reposta, redirecionar o botão 'login' para a tela de perfil e mudando o nome para o noem do usuário logado
                resposta.json().then(function (dados) {

                    if(dados[0].nivelUsuario == 2){
                        window.location = "admin.html";
                        Armazenamento_local.setItem("admin", true);
                    }else{
                        Armazenamento_local.setItem("admin", false);
                    dados_usuario.innerHTML = `<p>Nome do usuário: ${dados[0].nomeUsuario} ${dados[0].sobrenomeUsuario}</p>
                <p>Seu email: ${dados[0].emailUsuario}</p>
                <p>Seu telefone: ${dados[0].telefoneUsuario}</p>
                `;
                    input_id.value = dados[0].idUsuario;
                    input_nome.value = dados[0].nomeUsuario;
                    input_sobrenome.value = dados[0].sobrenomeUsuario;
                    input_email.value = dados[0].emailUsuario;
                    input_telefone.value = dados[0].telefoneUsuario;

                    nav_login.innerHTML = dados[0].nomeUsuario;
                    nome_usuario.innerHTML = dados[0].nomeUsuario;
                }
            })
            })
            .catch()

        function atualizar() {
            const data_atualizar = {
                id: Number(input_id.value),
                nome: input_nome.value,
                sobrenome: input_sobrenome.value,
                email: input_email.value,
                telefone: input_telefone.value
            };
            // Fazendo a requisição de atualização dos dados
            fetch("/usuarios/atualizar", {
                method: "POST",
                headers: {
                    // Informando que o tipo de corpo que será enviado será JSON
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data_atualizar)
            }).then(function (resposta) {
                console.log("resposta: ", resposta);
                if (resposta.ok) {
                    window.alert("dados atualizados com realizado com sucesso!");
                    window.location = "perfil.html";
                } else {
                    throw ("Houve um erro ao tentar atualizar os dados!");
                }
            }).catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        }


        // Esconde o formulário de atualização dos dados
        formulario.style.display = "none";
        // Esconde o campo ID do usuário, para que assim o usuário não possa manipular
        input_id.style.display = "none";

        function mostrarFormulario() {
            formulario.style.display = "block";
        }


        nav_login.href = "perfil.html";

        function fnDeslogar() {
            Armazenamento_local.clear();
            window.location = "index.html";
        }
    }

</script>
