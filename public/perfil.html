<script>
    /* Código revisado e comentado em 05/12/21 por: Vinicius Oliveira*/


    // Criação de uma variavel de armazenamento local, essencial para o sistema de sessão
    var Armazenamento_local = window.localStorage;

    var id_usuario = Armazenamento_local.getItem("id");
    var logado = Armazenamento_local.getItem("logado");
    var admin = Armazenamento_local.getItem("admin");

    // Por mais que seja definido como "true", a variavel armazenada no armazenamento local é convertida pra string, sendo assim, é necessário fazer a conversão para valor booleano
    if (logado == "true") {
        logado = true;
    } else {
        logado = false;
    }

    // Por mais que seja definido como "true", a variavel armazenada no armazenamento local é convertida pra string, sendo assim, é necessário fazer a conversão para valor booleano
    if (admin == "true") {
        admin = true;
    } else {
        admin = false;
    }


    // Caso o usuário não esteja logado (logado = false), redirecionar ele até a home
    if (!logado) {
        window.location = "index.html";
        /* Se não, "perguntar" se o usuário à ser logado tem níveis administrativos,
         caso tenha, redirecioná-lo à tela de administrador*/
    } else if (admin) {
        window.location = "admin.html";
    } else {
        /* Utilizando os dados que estão no armazenamento 
        local para preencher as inputs de modificação de dados*/
        /*dados_usuario.innerHTML = `<p>Nome do usuário: ${Armazenamento_local.getItem("nome_usuario")[0].toUpperCase() + Armazenamento_local.getItem("nome_usuario").substring(1)} ${Armazenamento_local.getItem("sobrenome_usuario")[0].toUpperCase() + Armazenamento_local.getItem("sobrenome_usuario").substring(1)}</p>
        <p>Seu email: ${Armazenamento_local.getItem("email_usuario")}</p>
        <p>Seu telefone: ${Armazenamento_local.getItem("telefone_usuario")}</p>`;

        // Colocando na navbar o nome do usuário
        nav_login.innerHTML = Armazenamento_local.getItem("nome_usuario")[0].toUpperCase() + Armazenamento_local.getItem("nome_usuario").substring(1);
*/


        
        // Requisitando as informações do usuário e colocando nas inputs
        const dados = { id_usuario: id_usuario };
        fetch("/usuarios/listar1usuario", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(dados),
        }).
            then(function (resposta) {
                resposta.json().then(function (dados) {
                    // Exibindo os dados para o usuário
                    dados_usuario.innerHTML = `<p>Nome do usuário: ${dados[0].nomeUsuario[0].toUpperCase() + dados[0].nomeUsuario.substr(1) } ${dados[0].sobrenomeUsuario[0].toUpperCase() + dados[0].sobrenomeUsuario.substr(1)}</p>
                <p>Seu email: ${dados[0].emailUsuario}</p>
                <p>Seu telefone: ${dados[0].telefoneUsuario}</p>
                `;
                    nome_usuario.innerHTML = dados[0].nomeUsuario[0].toUpperCase() + dados[0].nomeUsuario.substring(1);

                    // Colocando na navbar o nome do usuário
                    nav_login.innerHTML = dados[0].nomeUsuario[0].toUpperCase() + dados[0].nomeUsuario.substring(1);
                })
            })
            .catch(function (erro) {
                console.log(erro);
            })


        // Definindo que o nome do usuário na navbar encaminhe o usuário para a tela de perfil
        nav_login.href = "perfil.html";

        function mostrarFormulario() {
            formulario.style.display = "flex";
        }

        function fnEsconderFormulario() {
            formulario.style.display = "none";
        }

        // A função deslogar define a chave "logado" como falsa e deixa o id do usuário como nulo. Logo após redireciona o usuário para a tela inicial do site.
        function fnDeslogar() {
            Armazenamento_local.setItem("id", null);
        Armazenamento_local.setItem("id_modificacao", null);
        Armazenamento_local.setItem("nome_usuario", null);
        Armazenamento_local.setItem("sobrenome_usuario", null);
        Armazenamento_local.setItem("email_usuario", null);
        Armazenamento_local.setItem("telefone_usuario", null);
        Armazenamento_local.setItem("logado", false);
        Armazenamento_local.setItem("admin", false);
        window.location = "index.html";
        }
    }

</script>
