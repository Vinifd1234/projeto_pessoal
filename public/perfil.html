<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="styles/perfil.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>S.I.G</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Artigos</a></li>
                <li><a id="nav_login" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <div class="info">
        <div class="container">
            <h1>Bem vindo ao seu perfil, <span id="nome_usuario"></span></h1>
            <h2>Esses s√£o seus dados cadastrados:</h2>
            <div id="dados_usuario"></div>
            <button>Atualizar dados</button>
            
        </div>
    </div>
</body>

</html>
<script>
    var myStorage = window.localStorage;
    var id_usuario = Number(myStorage.getItem('id'));
    const data = {id_usuario: id_usuario};

    fetch("/usuarios/listar1usuario", {
        method: "POST",
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
    }).
    then(function(resposta){
        resposta.json().then(function(dados){
            nome_usuario.innerHTML = (dados[0].nome);
            dados_usuario.innerHTML = `<p>Nome completo: ${dados[0].nome} ${dados[0].sobrenome}</p>
            <p>Email: ${dados[0].email}</p>
            <p>Telefone: ${dados[0].telefone}`;
        })
    })
    .catch()
</script>
