<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_email">
    <button onclick="fnVerificarEmail()">Verificar se email existe</button>
    <p id="haemail"></p>
</body>
</html>
<script>
    function fnVerificarEmail(){
        var emailVar = input_email.value;

        fetch("/usuarios/verificar_email", {
            method: "POST",
            headers:{
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: emailVar
            })
        })
        .then(
            function(resultado){
                console.log("Resultado:" + resultado.json()
                .then(function(dados){
                if(dados.length == 0){
                    haemail.innerHTML = "Email n√£o encontrado";
                }else{
                    haemail.innerHTML = "Email encontrado";

                }
                }));
            }
        )
        .catch(
            function(erro){
                console.log("ERRO: ",erro);
            }
        )
    }
</script>
